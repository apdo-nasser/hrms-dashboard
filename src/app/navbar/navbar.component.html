<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand">
      <img [src]="logoUrl" alt="Logo" width="30" height="30"> HRMS Dashboard
    </span>
    
    <span *ngIf="isLoggedIn" class="navbar-text ms-auto me-3 d-flex align-items-center">
      <img [src]="userIcon" alt="User Icon" width="30" height="30" class="rounded-circle me-2">
      Welcome, {{ userName }}!
    </span>

    <div *ngIf="isLoggedIn" class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img [src]="userIcon" alt="User" width="30" height="30" class="rounded-circle">
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item" (click)="logout()">Logout</button></li>
      </ul>
    </div>

    <div *ngIf="!isLoggedIn" class="ms-auto">
      <a class="btn btn-primary" routerLink="/login">Login</a>
    </div>
  </div>
</nav>
