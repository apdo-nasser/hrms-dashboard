<div class="container">
  <h2>Reset Password</h2>

  <!-- Message Section for feedback -->
  <div *ngIf="message" class="alert" [ngClass]="'alert-' + message.type">
    <strong>{{ message.title }}</strong> {{ message.text }}
  </div>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        type="password"
        id="newPassword"
        class="form-control"
        formControlName="newPassword"
        placeholder="Enter new password"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        formControlName="confirmPassword"
        placeholder="Confirm new password"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid">
      Submit
    </button>
  </form>

  <!-- Modal for success/error messages -->
  <app-modal 
    [message]="modalMessage" 
    [type]="modalType" 
    [visible]="showModal" 
    (close)="closeModal()" 
    *ngIf="showModal">
  </app-modal>
</div>
