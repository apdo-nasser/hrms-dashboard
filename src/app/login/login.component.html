<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" required />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" required />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
              </div>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </form>
          <div class="text-center">
            <p class="mt-3">Don't have an account? <a href="/register">Register</a></p>
            <p><a href="/forgot-password">Forgot Password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
